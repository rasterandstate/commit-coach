name: Commit Coach

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format:check

      - name: Run linting
        run: pnpm run lint

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == 24
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Build commit-coach
        run: pnpm run build

  commit-coach:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for git analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format:check

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm run test:run

      - name: Build commit-coach
        run: pnpm run build

      - name: Run Commit Coach Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # For push events, analyze the latest commit
          if [ "${{ github.event_name }}" = "push" ]; then
            pnpm run coach github -- --commit ${{ github.sha }} --owner ${{ github.repository_owner }} --repo-name ${{ github.event.repository.name }}
          fi

          # For pull request events, analyze the PR commits
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            pnpm run coach github -- --pr ${{ github.event.number }} --owner ${{ github.repository_owner }} --repo-name ${{ github.event.repository.name }}
          fi
